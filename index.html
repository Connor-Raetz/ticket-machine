<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ticket machine</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="time"> Time: 0min</div>

    <div class="coin-container">
        <button id="five-cent" class="coin-button">5 Cent</button>
        <button id="ten-cent" class="coin-button">10 Cent</button>
        <button id="fifty-cent" class="coin-button">50 Cent</button>
        <button id="one-euro" class="coin-button">1 Euro</button>
        <button id="two-euro" class="coin-button">2 Euro</button>
    </div>

    <div class="process-container">
        <button class="ticket-button">Draw a ticket</button>
        <button class="reset-button">Reset</button>
    </div>
    <div class="output-text"></div>



    <script src="index.js"></script>
</body>
</html>
